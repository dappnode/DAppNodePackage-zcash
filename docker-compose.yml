version: "3.5"
services:
  zcash.public.dappnode.eth:
    image: "zcash.public.dappnode.eth:0.2.1"
    build:
      context: ./src
      args:
        UPSTREAM_VERSION: v5.7.0
    restart: unless-stopped
    volumes:
      - "zcash:/home/zcash"
    ports:
      - "8233:8233/tcp"
    environment:
      ZCASH_RPCUSER: dappnode
      ZCASH_RPCPASSWORD: dappnode
      ZCASH_RPCALLOWIP: 172.33.0.0/16
      ZCASH_RPCPORT: 8332
      P2P_PORT: 8233
volumes:
  zcash: {}
